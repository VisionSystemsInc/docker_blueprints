      context: ..
      dockerfile: blueprint_gdal.Dockerfile
      cache_from:
        - vsiri/blueprint:gdal
        - vsiri/ci_cache_blueprints:gdal_stage_base
        - vsiri/ci_cache_blueprints:gdal_stage_openjpeg
        - vsiri/ci_cache_blueprints:gdal_stage_ecw
        - vsiri/ci_cache_blueprints:gdal_stage_tiff
        - vsiri/ci_cache_blueprints:gdal_stage_proj
        - vsiri/ci_cache_blueprints:gdal_stage_geotiff
        - vsiri/ci_cache_blueprints:gdal_final
      args:
        GDAL_VERSION: "3.2.3"
    image: &gdal_image vsiri/test_blueprint:gdal-3.2.3

